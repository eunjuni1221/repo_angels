<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>

<div th:replace="~{hof/include/hofHead :: head}"></div>
		<!-- Search Panel / End -->

		<!-- Page Heading
		================================================== -->
		<div class="page-heading page-heading--horizontal page-heading--title-highlight">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-6">
						<div class="page-heading__inner page-heading__inner--highlight">
							<h1 class="page-heading__title">로그인</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Page Heading / End -->
		
		
		<!-- Content
		================================================== -->
		<div class="site-content">
			<div class="container">
		
				<div class="row justify-content-center">
		
					<div class="col-lg-6 mx-auto">
		
						<!-- Login -->
						<div class="card">
							<div class="card">
								<div class="card__header">
									<h4>Log In</h4>
								</div>
								<div class="card__header-bg effect-duotone effect-duotone--primary"></div>
							</div>
							<div class="card__content">
		
								<!-- Login Form -->
								<form action="/mainHof" method="post" class="needs-validation" novalidate onsubmit="return validation()">
									<div class="form-group form-group--floating-label" id="idGroup">
									    <input type="email" class="form-control" id="urID" name="urID" placeholder="아이디 *" value="ej" required />
									    <label class="control-label" for="urID">아이디 *</label>
									    <small id="idError" class="text-danger" style="display: none;">아이디를 입력해주세요.</small>
									</div>
									<div class="form-group form-group--floating-label" id="passwordGroup">
									    <input type="password" class="form-control" id="urPassword" name="urPassword" placeholder="비밀번호 *" maxlength="20" value="1" required />
									    <label class="control-label" for="urPassword">비밀번호 *</label>
									    <small id="passwordError" class="text-danger" style="display: none;">비밀번호를 입력해주세요.</small>
									</div>
									<div class="form-group form-group--password-forgot">
										<label class="checkbox checkbox-inline">
											<input type="checkbox" id="login-remember-me" value="is_remember" checked> 로그인 상태 유지
											<span class="checkbox-indicator"></span>
										</label>
										<span class="password-reminder">비밀번호를 잊으셨습니까? <a href="#">찾기</a></span>
									</div>
									<ul class="menu-list">
										<li><a href="baseball-findPassword.html">비밀번호 찾기</a></li>
										<li class="separator">|</li>
										<li><a href="baseball-idFind.html">아이디 찾기</a></li>
										<li class="separator">|</li>
										<li><a href="baseball-registerAgree.html">회원가입</a></li>
									</ul>								
									<div class="form-group form-group--sm">
										<button type="button" class="btn btn-primary-inverse btn-lg btn-block" id="buttonSignIn">로그인</button>
									</div>
									<div class="row">
										<div class="col-md-6">
											<button class="btn btn-facebook btn-icon btn-block"><i class="fab fa-facebook"></i> 페이스북 계정으로 로그인</button>
										</div>
										<div class="col-md-6">
											<button class="btn btn-x btn-icon btn-block" style="background-color: #000000; color: white; border: none;">
												<i class="fa-brands fa-x-twitter"></i> X 계정으로 로그인</button>
										</div>
									</div>
									<div class="row" style="margin-top: 5px;">
										<div class="col-md-6">
											<button class="btn btn-naver btn-icon btn-block" style="background-color: #03C75A; color: white; border: none;">
												<img src="/hof/template/assets/images/naver.svg" style="width: 14px; margin-right: 5px;"></i> 네이버 계정으로 로그인</button>
										</div>
										<div class="col-md-6">
											<button class="btn btn-kakao btn-icon btn-block" style="background-color: #FFEB00; color: #3C1E1E; border: none;">
												<img src="/hof/template/assets/images/kakao.svg" style="width: 14px; margin-right: 5px;"></i> 카카오 계정으로 로그인</button>
										</div>
									</div>
								</form>
								<!-- Login Form / End -->
		
							</div>
						</div>
						<!-- Login / End -->
					</div>
<div th:replace="~{hof/include/hofModal :: modal}"></div>
<div th:replace="~{hof/include/hofFooter :: footer}"></div>

	<!-- Javascript Files
	================================================== -->
	<!-- Core JS -->
	<script src="/hof/template/assets/vendor/jquery/jquery.min.js"></script>
	<script src="/hof/template/assets/vendor/jquery/jquery-migrate.min.js"></script>
	<script src="/hof/template/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/hof/template/assets/vendor/swiper/js/swiper-bundle.min.js"></script>
	<script src="/hof/template/assets/js/core.js"></script>
	
	<!-- Vendor JS -->
	
	<!-- Template JS -->
	<script src="/hof/template/assets/js/init.js"></script>
	<script src="/hof/template/assets/js/custom.js"></script>
	<script src="/hof/template/assets/js/hoflogin.js"></script>

</body>
</html>
