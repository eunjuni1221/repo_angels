<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{hof/include/hofHead :: head}"></div>

		<!-- Page Heading
		================================================== -->
		<div class="page-heading page-heading--horizontal page-heading--title-highlight">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-6">
						<div class="page-heading__inner page-heading__inner--highlight">
							<h1 class="page-heading__title">비밀번호 변경</h1>
						</div>
					</div>
					<div class="col-6">
						<div class="page-heading__inner ml-auto">
							<ol class="page-heading__breadcrumb breadcrumb">
								<li class="breadcrumb-item"><a href="baseball-main.html">Home</a></li>
								<li class="breadcrumb-item"><a href="baseball-profile.html">프로필</a></li>
								<li class="breadcrumb-item active" aria-current="page">비밀번호 변경</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Page Heading / End -->
		
		
		<!-- Content
		================================================== -->
		<div class="site-content">
			<div class="container">
		
				<div class="row justify-content-center">
		
					<div class="col-lg-6 mx-auto">
		
						<!-- Login -->
						<div class="card">
							<div class="card">
								<div class="card__header">
									<h4>비밀번호 변경</h4>
								</div>
								<div class="card__header-bg effect-duotone effect-duotone--primary"></div>
							</div>
							<div class="card__content">
		
								<!-- Login Form -->

								<!-- 휴대폰 체크박스 -->
								<form id="changePassword" method="post" th:action="@{/hof/changePassword}">
									<div class="form-group form-group--floating-label" style="margin-top: -20px;">
										<input type="password" class="form-control" id="urPassword" name="urPassword" placeholder="비밀번호 *" required>
										<label class="control-label" for="login-newpassword">기존 비밀번호 *</label>
										<span id="currentPasswordError" class="text-danger" style="display: none;"></span>
									</div>
									<div class="form-group form-group--floating-label mb-0">
										<input type="password" class="form-control" id="urNewPassword" name="urNewPassword" placeholder="비밀번호 *" required>
										<label class="control-label" for="urPassword">새 비밀번호 *</label>
										<span id="newPasswordError" class="text-danger" style="display: none;"></span>										
									</div>
									<div class="form-group form-group--floating-label mt-0">
										<input type="password" class="form-control" id="urNewPasswordCheck" name="urNewPasswordCheck" placeholder="비밀번호 확인 *" required>
										<label class="control-label" for="urPasswordCheck">새 비밀번호 확인 *</label>
										<span id="newPasswordCheckError" class="text-danger" style="display: none;"></span>
									</div>
								
									<div class="form-group form-group--sm">
										<button type="button" class="btn btn-primary-inverse btn-lg btn-block" id="changePasswordBtn">확인</button>
									</div>

									<div class="form-group form-group--sm">
										<a href="/hof/hofUsrProfile" id="openPasswordChangeModal" class="btn btn-default btn-lg btn-block">취소</a>
									</div>
									<div th:replace="~{hof/include/hofModal :: modal}"></div>
								</form>
								
								<!-- Login Form / End -->
		
							</div>
						</div>
						<!-- Login / End -->
					</div>
				</div>
			</div>
		</div>
		<div th:replace="~{hof/include/hofFooter :: footer}"></div>
		<div th:replace="~{hof/include/hofJs :: js}"></div>
				
	<script src="/hof/template/assets/js/profileChangePassword.js"></script>
</body>
</html>
