								<h4>회원가입</h4>
							</div>
							<div class="card__content">
		
								<!-- Register Form -->
								<form action="#">
									<div class="form-group form-group--floating-label">
										<input type="text" class="form-control" id="register-name" placeholder="이름 *">

									</div>  
									<div class="form-group form-group--floating-label">
										<input type="text" class="form-control" id="register-birth" placeholder="생년월일 8자리 *">
										<label class="control-label" for="register-birth">생년월일 8자리 *</label>
									</div>
				
									<div class="d-flex justify-content-between mb-4">
										<div class="btn-group-toggle d-flex" data-toggle="buttons" style="width: 100%">
											<label class="btn btn-info btn-outline flex-fill active" >
												<input type="radio" name="gender" value="male" autocomplete="off" checked> 남자
											</label>
											<label class="btn btn-info btn-outline flex-fill">
												<input type="radio" name="gender" value="female" autocomplete="off"> 여자
											</label>
										</div>												
									</div>
									<div class="form-group form-group--floating-label"> 
										<input type="id" class="form-control" id="register-password" placeholder="닉네임 *">
										<label class="control-label" for="register-password">닉네임 *</label>
										<button href="" class="btn btn-primary-inverse btn-lg btn-block" style="position: absolute; top: 0; right: 0; height: 100%; width: 30%; background-color: #573ccb; border: 1px solid #573ccb; color: #fff; border-radius: 4px; font-size: 14px; border-radius: 0;">닉네임 중복확인</button>
									</div>
									<div class="form-group form-group--floating-label"> 
										<input type="id" class="form-control" id="register-password" placeholder="아이디 *">
										<label class="control-label" for="register-password">아이디 *</label>
										<button href="" class="btn btn-primary-inverse btn-lg btn-block" style="position: absolute; top: 0; right: 0; height: 100%; width: 30%; background-color: #573ccb; border: 1px solid #573ccb; color: #fff; border-radius: 4px; font-size: 14px; border-radius: 0;">아이디 중복확인</button>
									</div>
									<div class="form-group form-group--floating-label">
										<input type="password" class="form-control" id="register-password" placeholder="비밀번호 *">
										<label class="control-label" for="register-password">비밀번호 *</label>
									</div>
									<div class="form-group form-group--floating-label">
										<input type="password" class="form-control" id="register-password-confirm" placeholder="비밀번호 확인 *">
										<label class="control-label" for="register-password-confirm">비밀번호 확인 *</label>
									</div>
									<div class="form-group form-group--floating-label d-flex">
										<select name="select-default" id="select-default" class="form-control" style="width: 30%; height: 50px; border-radius: 0; font-size: 12px;">
											<option value="SKT">SKT</option>
											<option value="KT">KT</option>
											<option value="LG U+">LG U+</option>
											<option value="알뜰폰">알뜰폰</option>
										</select>
										<label class="control-label" for="select-default">
											통신사 선택
										</label>										
										<div class="form-group form-group--floating-label" style="position: relative; width: 80%; margin-left: 10px;">
											<input type="id" class="form-control" id="register-password-confirm" placeholder="휴대전화 *" style="height: 50px;">
											<label class="control-label" for="register-password-confirm">휴대전화 *</label>
											<button href="" class="btn btn-primary-inverse btn-lg" style="position: absolute; top: 0; right: 0; height: 100%; width: 30%; background-color: #573ccb; border: 1px solid #573ccb; color: #fff; border-radius: 0px; display: flex; align-items: center; justify-content: center; white-space: nowrap;">
												휴대폰 인증
											</button>
										</div>
									</div>
									<div class="form-group form-group--floating-label" style="margin-top: -20px;">
										<input type="text" class="form-control" id="register-name" placeholder="[선택] 이메일(비밀번호 찾기 등 본인 확인 용)" disabled>
										<label class="control-label" for="register-name">인증번호 6자리</label>
									</div> 
									<div class="form-group form-group--floating-label">
										<input type="text" class="form-control" id="register-name" placeholder="[선택] 이메일(비밀번호 찾기 등 본인 확인 용)">

									</div> 
									<div class="form-group form-group--sm" style="margin-top: 30px;">
										<button href="" class="btn btn-primary-inverse btn-lg btn-block">회원가입</button>
										<button href="" class="btn btn-danger btn-lg btn-block">가입 취소</button>
									</div>
