		<!-- Search Panel / End -->

		<!-- Page Heading
		================================================== -->
		<form name="formList" id="formList" method="post" autocomplete="off">
		<input type="hidden" name="tmSeq"/>
		<div class="page-heading page-heading--horizontal page-heading--title-highlight">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-6">
						<div class="page-heading__inner page-heading__inner--highlight">
							<h1 class="page-heading__title">팀 메인</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Page Heading / End -->

					</div>

							<!-- 2행 5열 구조 -->

								<!-- Ticket 반복 10개 생성 -->
								<div class="alc-ticket alc-ticket--2 alc-ticket--shape-square mb-20">

										<div class="alc-ticket__header">
											<div class="alc-ticket__header-logo">
												<img th:src="${list.tmLogoUrl}" class="alc-ticket__header-logo-img" alt="" style="width: 150px; height: 100px;">

											</div>
											<hgroup class="alc-ticket__header-hgroup">
												<h3 class="alc-ticket__header-title" th:text="${list.tmName}" style="font-size: larger;">삼성 라이온즈</h3>
											</hgroup>
										</div>
										<div class="alc-ticket__cta">
											<a href="javascript:void(0);" th:attr="onclick=|goForm('${list.tmSeq}')|" class="alc-ticket__cta-link btn btn-primary">더보기</a>
