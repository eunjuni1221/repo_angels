<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="modal">
		<div class="modal fade" id="modalAlert" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalAlertTitle" style="margin-top: 20px;">비밀번호 변경 완료</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="modalAlertBody">
						비밀번호가 성공적으로 변경되었습니다. 로그인 화면으로 이동합니다.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-confirm-btn">확인</button>
					</div>
				</div>
			</div>
		</div>	
</th:block>
