        <!--begin::App Content Header-->
        <div class="app-content-header">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row">
              <div class="col-sm-6"><h3 class="mb-0">CodeGroup</h3></div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Code</li>
                </ol>
              </div>
            </div>
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content Header-->
        <!--begin::App Content-->
        <div class="app-content">
          <!--begin::Container-->
          <div class="container-fluid">
            <!-- Timelime example  -->
            <div class="row">
              <div class="col-12">
                <!-- The icons -->
                <div class="col-12">
                  <div class="card card-primary card-outline">
                    <div class="card-header"><h3 class="card-title">기본정보</h3></div>
                      <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
						<form action="/codegroup/CodeGroupXdmInst" method="post" enctype="multipart/form-data" id="form">	
							 <label class="form-label">코드그룹 코드<span class="text-danger"> *</span></label>
							<input type="text" name="cgSeq" id="cgSeq" class="form-control" placeholder="자동생성" disabled>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">코드그룹 코드(ANOTHER)<span class="text-danger"></span></label>
                                <input type="text" class="form-control" placeholder="영대소문자, 숫자" disabled>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">코드그룹 이름<span class="text-danger"> *</span></label>
                                <input type="text" name="cgName" id="cgName" class="form-control" placeholder="영대소문자, 숫자">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">코드그룹 이름(영문)<span class="text-danger"></span></label>
                                <input type="text" name="cgNameEng" id="cgNameEng" class="form-control" placeholder="영대소문자, 숫자">
                            </div>
                          </div>
                          
                        
                        <div class="row g-3 mt-1">
                          <div class="col-md-3">
                            <label class="form-label">사용여부 <span class="text-danger"> *</span></label>
                            <select class="form-select"  name="cgUse" id="cgUse">
                              <option selected value="1">사용</option>
							  <option value="0">미사용</option>
                            </select>
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">순서<span class="text-danger"> *</span></label>
                            <input type="text" name="cgOrder" id="cgOrder" class="form-control" placeholder="">
                          </div>
                        </div>
                        <div class="row g-3 mt-1">
                          <div class="col-md-6">
                            <label class="form-label">설명</label>
                            <textarea class="form-control" rows="3" style="resize: both;"></textarea>
                        </div>
                      </div>
                      
                      <div class="mt-3 d-flex">
                        <button type="button" class="btn btn-light" onclick="window.location.href='codeGroupXdmList';">
							<i class="fa-solid fa-list"></i>
						</button>
                        <button type="button" id="btnSave" class="btn btn-primary ms-auto"><i class="fa-solid fa-database"></i></button>
                      </div>
					  </form>
					 </div>
                    </div>
              <!-- /.col -->
                  </div>
            <!-- /.row -->
              </div>
          <!--end::Container-->
        </div>
		<div class="modal" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">경고!</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <p>잘 입력해주세요</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
        <!--end::App Content-->
      </main>
