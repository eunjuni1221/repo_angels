      <!--begin::App Main-->
      <main class="app-main">
        <!--begin::App Content Header-->
        <div class="app-content-header">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row">
              <div class="col-sm-6"><h3 class="mb-0">Stadium</h3></div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Stadium</li>
                </ol>
              </div>
            </div>
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content Header-->
        <!--begin::App Content-->
        <div class="app-content">
          <!--begin::Container-->
          <div class="container-fluid">
            <!-- Timelime example  -->
            <div class="row">
              <div class="col-12">
                <!-- The icons -->
                <div class="col-12">
                  <div class="card card-primary card-outline">
                    <div class="card-header"><h3 class="card-title">기본정보</h3></div>
                      <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
						<form action="/stadium/StadiumXdmInst" method="post" enctype="multipart/form-data" id="form">	
							 <label class="form-label">코드 번호<span class="text-danger"> *</span></label>
							<input type="text" name="stSeq" id="stSeq" class="form-control" placeholder="자동생성" disabled>
                            </div>
							<div class="col-md-3">
							  <label class="form-label">팀 <span class="text-danger"> *</span></label>
							  <select class="form-select"  name="team_tmSeq" id="team_tmSeq">
								<option selected value="">팀 선택</option>
							    <option th:each="list:${selectTeam}" th:text="${list.tmNameAb}" th:value="${list.tmSeq}"></option>
							  </select>
							</div>                  
                        
                        <div class="row g-3 mt-1">
							<div class="col-md-3">
							  <label class="form-label">야구장(영문)<span class="text-danger"> *</span></label>
							  <input type="text" name="stName" id="stName" class="form-control" placeholder="영어">
							</div>
                          <div class="col-md-3">
                            <label class="form-label">야구장(한글)<span class="text-danger"> *</span></label>
                            <input type="text" name="stNameKor" id="stNameKor" class="form-control" placeholder="한글">
                          </div>
						  <div class="col-md-3">
						    <label class="form-label">주소<span class="text-danger"> *</span></label>
						    <input type="text" name="stAdress" id="stAdress" class="form-control" placeholder="영어">
						  </div>
                        </div>
                        <div class="row g-3 mt-1">
                          <div class="col-md-6">
                            <label class="form-label">설명</label>
                            <textarea class="form-control" rows="3" style="resize: both;"></textarea>
                        </div>
                      </div>
                      
                      <div class="mt-3 d-flex">
                        <button type="button" class="btn btn-light" onclick="window.location.href='codeGroupXdmList';">
							<i class="fa-solid fa-list"></i>
						</button>
                        <button type="button" id="btnSave" class="btn btn-primary ms-auto"><i class="fa-solid fa-database"></i></button>
                      </div>
					  </form>
					 </div>
                    </div>
              <!-- /.col -->
                  </div>
            <!-- /.row -->
              </div>
          <!--end::Container-->
        </div>
       </div>
      </div>
		<div id="myModal" class="modal" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">경고!</h5>
		        <button id="btnClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <p>잘 입력해주세요</p>
		      </div>
		      <div class="modal-footer">
		        <button id="btnConfirm" type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
		      </div>
		    </div>
		  </div>
		</div>
        <!--end::App Content-->
      </main>
      <!--end::App Main-->
