<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	
<div th:replace="~{xdm/include/head :: head}"></div>

      <main class="app-main">
        <!--begin::App Content Header-->
        <div class="app-content-header">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row">
              <div class="col-sm-6"><h3 class="mb-0">Code</h3></div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Code</li>
                </ol>
              </div>
            </div>
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content Header-->
        <!--begin::App Content-->
        <div class="app-content">
          <!--begin::Container-->
          <div class="container-fluid">
            <!-- Timelime example  -->
            <div class="row">
              <div class="col-12">
                <!-- The icons -->
                <div class="col-12">
                  <div class="card card-primary card-outline">
                    <div class="card-header"><h3 class="card-title">기본정보</h3></div>
                      <div class="card-body">
                        <div class="row g-3">
                          <div class="col-md-3">
							<form action="/code/CodeXdmInst" method="post" enctype="multipart/form-data" id="form">
                            <label class="form-label" for="ifcgSeq">코드그룹 <span class="text-danger">*</span></label>
                            <select class="form-select" id="codeGroup_cgSeq" name="codeGroup_cgSeq">
                              <option value="" selected>선택</option>
							  <option th:each="list : ${listCodeGroup}" th:value="${list.cgSeq}" th:text="${list.cgName}">
							  </option>
							</select>
							<div class="invalid-feedback" id="ifcgSeqFeedback"></div>
                          </div>
                        </div>
                        
                        <div class="row g-3 mt-1">
                          <div class="col-md-3">
                            <label class="form-label">코드 <span class="text-danger"> *</span></label>
                            <input type="text" name="cdSeq" id="cdSeq" class="form-control" value="자동선택" disabled>
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">코드(ANOTHER)<span class="text-danger"> *</span></label>
                            <input type="text" class="form-control" placeholder="영대소문자, 숫자">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">코드이름<span class="text-danger"> *</span></label>
                            <input type="text" name="cdName" id="cdName" class="form-control" placeholder="한글, 영대소문자, 숫자">
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">코드 이름(영문)<span class="text-danger"> *</span></label>
                            <input type="text" name="cdNameEng" id="cdNameEng" class="form-control" placeholder="영대소문자, 숫자">
                          </div>
                        </div>

                        <div class="row g-3 mt-1">
                          <div class="col-md-3">
                            <label class="form-label">사용여부 <span class="text-danger"> *</span></label>
                            <select class="form-select">
                              <option selected value="1">사용</option>
							  <option value="0">미사용</option>
                            </select>
                          </div>
                          <div class="col-md-3">
                            <label class="form-label">순서<span class="text-danger"> *</span></label>
                            <input type="text" name="cdOrder" id="cdOrder" class="form-control" placeholder="">
                          </div>
                        </div>
                        <div class="row g-3 mt-1">
                          <div class="col-md-6">
                            <label class="form-label">설명</label>
                            <textarea class="form-control" rows="3" style="resize: both;"></textarea>
                        </div>
                      </div>
                      
                      <div class="mt-3 d-flex">
                        <button type="button" class="btn btn-light" onclick="window.location.href='CodeXdmList';">
							<i class="fa-solid fa-list"></i>
						</button>
                        <button type="button" id="btnSave" class="btn btn-primary ms-auto"><i class="fa-solid fa-database"></i></button>
                      </div>
					 </form>
                    </div>
              <!-- /.col -->
                  </div>
            <!-- /.row -->
              </div>
          <!--end::Container-->
        </div>
        <!--end::App Content-->
      </main>
      <!--end::App Main-->
      <!--begin::Footer-->
    <!--end::App Wrapper-->

    ></script>

    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (sidebarWrapper && typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== 'undefined') {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
	<script type="text/javascript">
	  document.getElementById("btnSave").onclick= function () {
	    document.getElementById("form").submit();
	  }

	</script>
	<div th:replace="~{xdm/include/footer :: footer}"></div>
